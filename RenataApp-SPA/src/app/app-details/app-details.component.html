<div class="container">
 <div class="row">

  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <form method="POST" #supplierForm="ngForm" (ngSubmit)="createSupplier()">
          <h2 class="text-center text-primary">Add Supplier</h2>
          <hr>
        
          <div class="form-group">
            <input type="text" class="form-control" required [(ngModel)]="model.name" name="name"   placeholder="Supplier Name">
          </div>
      
        
          <div class="form-group text-center">
            <button [disabled]="!supplierForm.dirty" form="supplierForm" class="btn btn-success" type="submit" (click)="createSupplier()">Add</button>
            <button class="btn btn-default" type="button" (click)="cancel()"> Cancel </button>
          </div>
        
        </form>

      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">   

        <form method="post" #brandForm="ngForm" (ngSubmit)="createPhoneBrand()">
          <h2 class="text-center text-primary">Add Phone brand</h2>
          <hr>
        
          <div class="form-group">
            <input type="text" class="form-control" required [(ngModel)]="model.typename" name="typename"   placeholder="Brand Name">
          </div>
      
        
          <div class="form-group text-center">
            <button [disabled]="!brandForm.dirty" form="brandForm" class="btn btn-success" type="submit" (click)="createPhoneBrand()">Add</button>
            <button class="btn btn-default" type="button" (click)="cancel()"> Cancel </button>
          </div>
        
        </form>
      </div>
    </div>
  </div>


  <div class="col-4">
    <div class="card">
      <div class="card-body">


        <form method="POST" #modelForm="ngForm" (ngSubmit)="createPhoneModel()">
        

          <h2 class="text-center text-primary">Add Phone model</h2>
          <hr>

         
          <div class="form-group">
            <label for="brand">Brand </label>
            <select  class="form-control"  >
              <option *ngFor="let phonetype of phonetypes">{{phonetype.typeName}}{{phonetype.id}}</option>
            </select>
            <select  class="form-control" [(ngModel)]="model.phoneTypeId" name="phoneTypeId" >
              <option *ngFor="let phonetype of phonetypes">{{phonetype.id}}</option>
            </select>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" required [(ngModel)]="model.modelname" name="modelname"   placeholder="Model Name">
          </div>
      
        
          <div class="form-group text-center">
            <button [disabled]="!modelForm.dirty" form="modelForm" class="btn btn-success" type="submit" (click)="createPhoneModel()">Add</button>
            <button class="btn btn-default" type="button" (click)="cancel()"> Cancel </button>
          </div>

          </form>
        
      </div>
    </div>
  </div> 



  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <div class="row"  *ngFor="let supplier of suppliers" >
          <form  method="POST" class="form-row" #editForm="ngForm" (ngSubmit)="loadSuppliers()" novalidate>    
           <table class="table table-striped">
             <div class="row">
               <div>
                 <tbody>
                   <td></td> 
                  <td>{{supplier.name}}</td>      
                </tbody>
               </div>
               <div class="divider mr-4"></div>
               <div class="divider mr-4"></div>
               <div>
                 <button type="button" class="btn btn-primary" form="editForm" [routerLink]="['/supply/edit', supplier]" >Edit</button>
                 <button class="btn btn-danger" form="editForm" type="submit" (click)="deleteSupplier(supplier.id)">Delete <i class="fa fa-trash-o"></i></button>
                </div> 
                 
             </div>

           
            
           </table>

          </form>

         </div>
      </div>
    </div>
  </div>



  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <div class="row"  *ngFor="let phonetype of phonetypes" >
          <form  method="POST" class="form-row" #editForm="ngForm">    
           <table class="table table-striped">
             <div class="row">
               <div>
                 <tbody>
                   <td></td> 
                  <td>{{phonetype.typeName}}</td>      
                </tbody>
               </div>
                <div class="divider ml-4"></div>
                <div class="divider ml-4"></div>
               <div>
                 <button class="btn btn-danger" form="editForm" type="submit" (click)="deletePhoneBrand(phonetype.id)">Delete <i class="fa fa-trash-o"></i></button>
                </div> 
                 
             </div>

           
            
           </table>

          </form>

         </div>
      </div>
    </div>
  </div>



  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <div class="row"  *ngFor="let phonemodel of phonemodels" >
          <form  method="POST" class="form-row" #editForm="ngForm">    
           <table class="table table-striped">
             <div class="row">
               <div>
                 <tbody>
                   <td></td> 
                  <td>{{phonemodel.modelName}}</td>      
                </tbody>
               </div>
                <div class="divider ml-4"></div>
                <div class="divider ml-4"></div>
               <div>
                 <button class="btn btn-danger" form="editForm" type="submit" (click)="deletePhoneModel(phonemodel.id)">Delete <i class="fa fa-trash-o"></i></button>
                </div> 
                 
             </div>

           
            
           </table>

          </form>

         </div>
      </div>
    </div>
  </div>









 </div>
</div>
