      <a class="nav-link dropdown-toggle" dropdownToggle >Inventory</a>
      <div class="dropdown-menu mt-3" *dropdownMenu >
          <a class="dropdown-item" [routerLink]="['/inventory/supply']">Supply Inventory</a>
          <a class="dropdown-item" [routerLink]="['/inventory/shop']">Shop Inventory</a>
      </div>

      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
