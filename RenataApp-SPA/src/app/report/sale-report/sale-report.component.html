<div class="card">
  <div class="card-body">
    <form class="form-inline" #form="ngForm" novalidate>

      <div class="form-group">
        <label for="minAge">Order No.</label>
        <input type="text" class="form-control ml-1" style="width: 70px">
      </div>

      <button type="submit"  class="btn btn-primary" style="margin-left:10px">Filter</button>
      <button type="button"  class="btn btn-info" style="margin-left:10px">Paid</button>


      <div class="col">
        <div class="btn-group">
          <button type="button"class="btn btn-primary">All</button>
        </div>
      </div>

    </form>
    <thead>
      <tr>
        <th scope="col"></th>
        <div class="divider mr-4"></div>
        <div class="divider mr-4"></div>
        <th scope="col">Date</th>
        <div class="divider mr-4"></div>
        <div class="divider mr-4"></div>  
        <th scope="col">Sale Type</th>
        <div class="divider mr-4"></div>
        <div class="divider mr-4"></div>
        <th scope="col">Brand Name</th>
        <div class="divider mr-4"></div>
        <div class="divider mr-4"></div>
        <th scope="col">Model</th>
        <div class="divider mr-4"></div>
        <div class="divider mr-4"></div>
        <th scope="col">IMEI</th>
        <div class="divider mr-4"></div>
        <div class="divider mr-4"></div>
        <th scope="col">Cost</th>
        <div class="divider mr-4"></div>
        <div class="divider mr-4"></div>
        <th scope="col">Order No.</th>
        <div class="divider mr-4"></div>
        <th scope="col">Paid</th>
        <div class="divider mr-4"></div>
        <th scope="col">User</th>
        
        
      </tr>
    </thead>

    <div class="row"  *ngFor="let sale of sales">
      <form  method="POST" class="form-row" #editForm="ngForm">    
       <table class="table table-striped">
         <tbody>
            <td></td> 
           <td>{{sale.date |date}}</td>
           <td>{{sale.saleType}}</td>
           <td>{{sale.typeName}}</td>
           <td>{{sale.modelName}}</td>
           <td>{{sale.imei}}</td>
           <td>{{sale.price}}</td>
           <td>{{sale.order}}</td>
           <td>{{sale.isPaid}}</td>
           <td>{{sale.user}}</td>
           
         </tbody>
        
       </table>

      </form>
     </div>
  </div>

  <div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true"
                [totalItems]="pagination.totalItems"
                [itemsPerPage]="pagination.itemsPerPage"
                [(ngModel)]="pagination.currentPage"
                (pageChanged)= "pageChanged($event)"
             previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>

</div>
