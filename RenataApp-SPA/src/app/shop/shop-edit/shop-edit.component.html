<div class="row">
  <div class="card">
    <div class="card-body">
     
     <form class="form-row" #editForm="ngForm" (ngSubmit)="updateInventory()" >
    
          <div class="form-group">
            <label for="datetime">Date </label>
            <input type="text" bsDatepicker  [bsConfig]="bsConfig" 
               class="form-control" name="date"
               [(ngModel)]="inventory.date">
          </div>
          
          <div class="form-group">
            <label for="country">Store</label>
            <input class="form-control" type="text" name="storeName" [(ngModel)]="inventory.storeName">
          </div>

          <div class="form-group">
            <label for="country">Brand</label>
            <input class="form-control" type="text" name="typeName" [(ngModel)]="inventory.typeName">
          </div>

          <div class="form-group">
            <label for="country">Model</label>
            <input class="form-control" type="text" name="modelName" [(ngModel)]="inventory.modelName">
          </div>
          <div class="form-group">
            <label for="country">Imei</label>
            <input class="form-control" type="text" name="imei" [(ngModel)]="inventory.imei">
          </div>
          <div class="form-group">
            <label for="country">Cost</label>
            <input class="form-control" type="text" name="cost" [(ngModel)]="inventory.cost">
          </div>
          <div class="form-group">
            <label for="country">In Stock?</label>
            <input class="form-control" type="checkbox" name="inStock" [(ngModel)]="inventory.inStock">
          </div>

        
           <div class="divider mr-2"></div>
          <button class="btn btn-success" form="editForm" type="submit" (click)="updateInventory()"  >Save Changes</button>
       </form>
      

    </div>
  </div>
</div>
