<div class="container">
  
  
   
    <div class="row" >
      <div class="card">
        <div class="card-body">
          <form method="POST" #inventoryForm="ngForm" class="form-row" (ngSubmit)="createInventory()">

            <div class="form-group">
              <label for="datetime">Date </label>
              <input type="text" bsDatepicker  [bsConfig]="bsConfig" class="form-control" 
                     [(ngModel)]="model.date" required name="date"  placeholder="Date">
            </div>
               
            <div class="form-group">
              <label for="store">Storage location </label>
              <select  class="form-control" [(ngModel)]="model.storeName" name="storeName">
                <option placeholder="Storage Location" *ngFor="let store of stores">{{store.storeName}}</option>
              </select>
            </div>

  
        
            <div class="form-group">
              <label for="brand">Brand </label>
              <select  class="form-control" [(ngModel)]="model.typeName" name="typeName" >
                <option *ngFor="let phonetype of phonetypes">{{phonetype.typeName}}</option>
              </select>
            </div>
           
  
          
            <div class="form-group">
              <label for="model">Model   </label>
              <select   class="form-control" name="modelName" [(ngModel)]="model.modelName">
              <option *ngFor="let phonemodel of phonemodels">{{phonemodel.modelName}}</option>
              </select>
            </div>
            <div class="divider"></div>
           
  
            <div class="form-group">
              <label for="imei">IMEI No. </label>
              <input type="text" class="form-control" required [(ngModel)]="model.imei" name="imei"  placeholder="IMEI">
              </div>

              <div class="form-group">
                <label for="costprice"> Cost </label>
                <input type="text" class="form-control"  [(ngModel)]="model.cost" required name="cost"  placeholder="Price">
                </div>
                <div class="divider mr-2"></div>
              <div class="form-group">
                <label for="instock">Check if in Stock</label>
                <input type="checkbox" class="form-control"  [(ngModel)]="model.inStock" required name="inStock">
              </div>
  
              <div class="divider mr-3"></div>
            <div class="form-group text-center mt-4" >
              <button class="btn btn-success btn-lg" [disabled]="!inventoryForm.dirty" form="inventoryForm" type="submit" (click)="createInventory()">Save</button>
              </div>
  
            </form> 
  
        </div>
      </div>
    </div>
  
<div *ngFor="let inventory of inventories">
  {{inventory.id}}
</div>

</div>
