<div class="row">
  <div class="card">
    <div class="card-body">
     
     <form class="form-row" #editForm="ngForm"  (ngSubmit)="updatePhone()">
          <div class="form-group">
           <label for="datetime">Date </label>
           <input type="text" bsDatepicker  [bsConfig]="bsConfig" 
              class="form-control" name="date"
              [(ngModel)]="phone.date" >
         </div>

         <div class="form-group">
            <label for="country">Supplier</label>
            <input class="form-control" type="text" name="supplierName" [(ngModel)]="phone.supplierName">
          </div>
          <div class="form-group">
            <label for="country">Brand</label>
            <input class="form-control" type="text" name="typeName" [(ngModel)]="phone.typeName">
          </div>
          <div class="form-group">
            <label for="country">Model</label>
            <input class="form-control" type="text" name="modelName" [(ngModel)]="phone.modelName">
          </div>
          <div class="form-group">
            <label for="country">Imei</label>
            <input class="form-control" type="text" name="imei" [(ngModel)]="phone.imei">
          </div>
          <div class="form-group">
            <label for="country">Cost</label>
            <input class="form-control" type="text" name="cost" [(ngModel)]="phone.cost">
          </div>

        
           <div class="divider mr-2"></div>
          <button class="btn btn-success" form="editForm" type="submit" (click)="updatePhone()">Save Changes</button>
       </form>
      

    </div>
  </div>
</div>
